<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        {% if email %}
            <a href="{{url_for('deauth')}}">Logout {{email}}</a>
        {% else %}
            <a href="{{url_for('showLogin')}}">Login</a>
        {% endif %}

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
