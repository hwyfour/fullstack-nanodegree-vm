{% extends "base.html" %}

{% block content %}

    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>

    {% if owner %}
        <a href="{{url_for('deleteItem', category_name=category_name, item_name=item.name)}}"><button type="button" class="btn btn-danger">Delete</button></a>
        <a href="{{url_for('editItem', category_name=category_name, item_name=item.name)}}"><button type="button" class="btn btn-warning">Edit</button></a>
    {% endif %}

{% endblock %}
