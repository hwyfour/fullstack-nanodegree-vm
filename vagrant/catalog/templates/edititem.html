{% extends "base.html" %}

{% block content %}

<form action="#" method="post">
        <label for="name">Name:</label>
        <input type ="text" maxlength="128" name="name"placeholder="Name of the item" value={{item.name}}>
        <label for="description">Description:</label>
        <textarea maxlength="1024" rows="3" name="description" placeholder="Description of the item">{{item.description}}</textarea>
        <select name="category">
            {% for category in categories %}
            <option value="{{category.name}}"
                {% if category_name == category.name %} selected{% endif %}>{{category.name}}
            </option>
            {% endfor %}
        </select>
        <button type="submit" id="submit" type="submit">
        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Update</button>
</form>

{% endblock %}
