{% extends "base.html" %}

{% block content %}

    <h2>Are you sure you want to delete {{item.name}}?</h2>

    <form action="#" method='post'>
        <button type="submit" class="btn btn-danger" id="submit" type="submit">Delete</button>
    </form>
    <a href = '{{url_for('showCategory', category_name=category_name)}}'>
        <button class="btn btn-default">Cancel</button>
    </a>

{% endblock %}
